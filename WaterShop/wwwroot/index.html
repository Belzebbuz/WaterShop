<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Автомат с водой</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </head>
  <body class="p-5">
    <h1>Вода</h1>
    <div class="d-flex gap-4 align-items-center">
      <h3>Внести</h3>
      <div class="d-flex gap-2" id="moneyInputContainer">
        <button class="btn btn-outline-dark" id="1rub">1 руб.</button>
        <button class="btn btn-outline-dark" id="2rub">2 руб.</button>
        <button class="btn btn-outline-dark" id="5rub">5 руб.</button>
        <button class="btn btn-outline-dark" id="10rub">10 руб.</button>
      </div>
    </div>
    <div class="mt-2 d-flex gap-4 align-items-center">
      <h3>Баланс:</h3>
      <h2 id="balanceValue"></h2>
      <button id="giveChange" class="btn btn-secondary">Получить сдачу</button>
      <h3 id="monets"></h3>
    </div>
    <div class="container mt-4">
      <div id="dataContainer" class="row row-cols-6 gap-2"></div>
    </div>
  </body>
</html>
